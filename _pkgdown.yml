# Billions calculations
- title: Calculations
  desc: >
    The package is built around a set of functions that calculate the Billions
    for the three Billions separately.
- subtitle: HEP
  desc: >
    Health Emergencies Protection (HEP): `vignette("hep", package = "billionaiRe")`
  contents:
  - has_concept(c("hep"))
- subtitle: HPOP
  desc: >
    Healthier Populations (HPOP):`vignette("hpop", package = "billionaiRe")`
  contents:
  - has_concept(c("hpop"))
- subtitle: UHC
  desc: >
      Universal Health Coverage (UHC): `vignette("uhc", package = "billionaiRe")`
  contents:
  - has_concept(c("uhc"))
- subtitle: Populations
  desc: >
    Using the right populations for aggregation between countries can be tricky.
    Those functions provide helper to add the appropriate populations in all
    cases.
  contents:
  - has_concept(c("populations"))
- subtitle: Aggregations
  desc: >
    Aggregating multiple countries values together requires special
    considerations. Those functions provide helper.
  contents:
  - has_concept(c("aggregation"))

